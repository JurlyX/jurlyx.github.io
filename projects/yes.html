<html>
  <head>
    <title>
      Moyai Clicker
    </title>
  </head>
  <body>
    <p id="amt" onclick="click()"></p>
    <button>ðŸ—¿ MOYAI</button>
    <script>
      var clicks = 0;
      var clickPower = 1;
      function update() {
        const amt = document.getElementById("amt");
        const text = clicks;
        amt.innerHtml = text;
      }
      function click() {
        clicks = clicks + clickPower;
        update();
      }
    </script>
  </body>
