<html>
  <head>
    <title>
      Moyai Clicker
    </title>
  </head>
  <body>
    <p id="amt"></p>
    <button id="main-clicker">ðŸ—¿ MOYAI</button>
    <script>
      var element = {
      	clicker   : document.getElementById("main-clicker"),
      	money     : document.getElementById("amt"),
      }
      var clicks = 0;
      var clickPower = 1;
      function update() {
        const text = `Clicks: {clicks} because you clicked the button {clicks} times!`;
        element.money.innerHtml = text;
      }
      function click() {
        clicks = clicks + clickPower;
      }
      element.clicker.onclick = function() { 
      	element.clicker.disabled = true;
      	click(); update(); 
      	element.clicker.disabled = false;
      };
    </script>
  </body>
</html>
