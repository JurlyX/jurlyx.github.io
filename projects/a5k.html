<script src="https://js.puter.com/v2/"></script>
<div id="stuff">
<input id="ipt" placeholder="Enter Your Prompt Here"></input>
<button onclick="ai()">Prompt</button>
</div>
<script>
  function ai() {
    const prompt = document.getElementById("openrouter:x-ai/grok-4-fast").value
    puter.ai.chat(`${prompt}`, {
        model: 'grok-beta',
    }).then(puter.print);
  }
</script>
