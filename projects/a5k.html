<script src="https://js.puter.com/v2/"></script>
<body>
<div id="stuff">
<input id="ipt" placeholder="Enter Your Prompt Here"></input>
<button onclick="ai()">Prompt</button>
</div>
  </body>
<script>
  function ai() {
        const prompt = document.getElementById("ipt").value
        puter.ai.txt2img(prompt, { 
            model: "gemini-2.5-flash-image-preview", 
            quality: "hd" 
        }).then((image)=>{
            document.body.appendChild(image);
        });
  }
</script>
